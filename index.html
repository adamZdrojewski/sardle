<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sardle</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Sardle</h1>
        </header>
        <main>
            <div class="container">
                <div class="tileContainer">
                    <div id="tile00"></div>
                    <div id="tile01"></div>
                    <div id="tile02"></div>
                    <div id="tile03"></div>
                    <div id="tile04"></div>
                    <div id="tile10"></div>
                    <div id="tile11"></div>
                    <div id="tile12"></div>
                    <div id="tile13"></div>
                    <div id="tile14"></div>
                    <div id="tile20"></div>
                    <div id="tile21"></div>
                    <div id="tile22"></div>
                    <div id="tile23"></div>
                    <div id="tile24"></div>
                    <div id="tile30"></div>
                    <div id="tile31"></div>
                    <div id="tile32"></div>
                    <div id="tile33"></div>
                    <div id="tile34"></div>
                    <div id="tile40"></div>
                    <div id="tile41"></div>
                    <div id="tile42"></div>
                    <div id="tile43"></div>
                    <div id="tile44"></div>
                    <div id="tile50"></div>
                    <div id="tile51"></div>
                    <div id="tile52"></div>
                    <div id="tile53"></div>
                    <div id="tile54"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="keypadContainer">
                <div class="numberKey">0</div>
                <div class="numberKey">1</div>
                <div class="numberKey">2</div>
                <div class="numberKey">3</div>
                <div class="numberKey">4</div>
                <div class="numberKey">5</div>
                <div class="numberKey">6</div>
                <div class="numberKey">7</div>
                <div class="numberKey">8</div>
                <div class="numberKey">9</div>
                <div class="numberKey">Del</div>
                <div class="numberKey">Enter</div>
            </div>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
